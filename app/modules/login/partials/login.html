<div class="container">

    <div class="panel panel-login panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Bitte anmelden</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="login()" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required autofocus>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Passwort" ng-model="credentials.passwd" required>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-show="error.message">
                    <div class="col-sm-12">
                        <div class="alert alert-danger" role="alert">
                            <strong>Fehler:</strong> {{error.message}}
                        </div>
                    </div>
                </div>

                <div class="btn-toolbar pull-right">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-link" type="button" ng-click="register()">Registrieren</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-success" type="submit">Anmelden</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
