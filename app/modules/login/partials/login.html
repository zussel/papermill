<div class="container">

    <div class="panel panel-login panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Bitte anmelden</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="login()" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required autofocus>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Passwort" ng-model="credentials.passwd" required>
                        </div>
                    </div>
                </div>

                <button class="pull-right btn btn-sm btn-primary" type="submit">Anmelden</button>
            </form>
        </div>
    </div>

</div>
