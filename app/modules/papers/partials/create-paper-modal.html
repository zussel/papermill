<div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal">
        <div class="modal-header">
            <h3>Neues Paper anlegen</h3>
        </div>
        <div class="modal-body">
              <fieldset>
                <div class="form-group">
                  <label for="Title" class="col-lg-2 control-label">Titel</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="Title" placeholder="Titel" ng-model="paper.title">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Author" class="col-lg-2 control-label">Autor</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="Author" placeholder="Autor" ng-model="paper.author">
                  </div>
                </div>
                <div class="form-group">
                  <label for="Year" class="col-lg-2 control-label">Jahr</label>
                  <div class="col-lg-10">
                    <input type="number" class="form-control" id="Year" placeholder="Jahr" ng-model="paper.year">
                  </div>
                </div>
                <div class="form-group">
                  <label for="File" class="col-lg-2 control-label">Jahr</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="File" placeholder="Dokument" ng-model="paper.url">
                  </div>
                </div>
              </fieldset>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="ok()">Anlegen</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      </form>
    </div>
</div>
