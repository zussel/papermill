<div class="modal-dialog">
    <div class="modal-content">
        <form class="form-horizontal" flow-init role="form">
            <div class="modal-header">
                <h3>Neues Paper anlegen</h3>
            </div>
            <div class="modal-body">
                <fieldset>
                    <div class="form-group">
                        <label for="Author" class="col-sm-2 control-label">Autor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Author" placeholder="Autor" ng-model="paper.author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <tags-input class="yeti" placeholder="Autoren eingeben" ng-model="paper.authors">
                            </tags-input>
                            <small><a href>Mich hinzuf&uuml;gen</a></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Year" class="col-sm-2 control-label">Jahr</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="Year" placeholder="Jahr" ng-model="paper.year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Title" class="col-sm-2 control-label">Titel</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="Title" placeholder="Titel" ng-model="paper.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Paper" class="col-sm-2 control-label">Paper</label>
                        <div class="col-sm-10">
                            <input ng-file-select="onPaperSelect($files)" class="form-control" type="file" id="PaperFileInput" style="display:none"/>
                            <div class="input-group">
                                <input type="text" id="Paper" ng-model="paper.file.name" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" ng-click="selectPaper()" type="button">Paper ausw&auml;hlen</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <tags-input class="yeti" placeholder="Tag eingeben" ng-model="paper.tags">
                            </tags-input>
                        </div>
                    </div>
                </fieldset>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" ng-click="ok()">Anlegen</button>
                <button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
            </div>
        </form>
    </div>
</div>
