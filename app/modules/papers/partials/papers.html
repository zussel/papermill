<h1>Papers</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" ng-click="create()" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-file"></span></button>
        <button type="button" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Autor</th>
          <th>Jahr</th>
          <th>Titel</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="paper in papers">
          <td>{{$index+1}}</td>
          <td>{{paper.author}}</td>
          <td>{{paper.published.year}}</td>
          <td>{{paper.title}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
