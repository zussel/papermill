<h1>Papers</h1>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Titel</th>
      <th>Autor</th>
      <th>Jahr</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="paper in papers">
      <td>{{$index}}</td>
      <td>{{paper.title}}</td>
      <td>{{paper.author}}</td>
      <td>{{paper.published.year}}</td>
    </tr>
  </tbody>
</table>
