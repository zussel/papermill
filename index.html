<!DOCTYPE html>
<html ng-app="papermill">
<head>
    <title>Papermill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/ng-tags-input/ng-tags-input.min.css" rel="stylesheet" media="screen">
    <link href="css/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/app.css" rel="stylesheet" media="screen">
</head>
<body>
    <nav ng-controller="UserCtrl" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand" href="#">Papermill</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!loggedIn()" ng-class="{active: isActive('/login')}"><a href="#/login">Anmelden</a></li>
                    <li ng-show="loggedIn()" ng-class="{active: isActive('/logout')}"><a href ng-click="logout()">Abmelden</a></li>
                    <li ng-show="loggedIn()"><a href="#/logout">{{user().profile.name}}</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/angular-file-upload/angular-file-upload.min.js"></script>
        <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>

        <!-- App stuff -->
        <script src="app/papermill.js"></script>
        <script src="app/modules/papers/controller/CreatePaperModalCtrl.js"></script>
        <script src="app/modules/papers/controller/PapersCtrl.js"></script>
        <script src="app/modules/auth/services/Auth.js"></script>
        <script src="app/modules/auth/controller/UserCtrl.js"></script>
        <script src="app/modules/papers/services/Paper.js"></script>
        <script src="app/modules/login/controller/LoginCtrl.js"></script>
        <script src="app/modules/login/controller/SigninCtrl.js"></script>
    </body>
    </html>
